<dom-module id="character-card">
  <template>
    <style>
      :host {
        display: flex;
      }
      paper-card {
        width: 250px;
        --paper-card-header-image: {
          width: 250px;
        }
        --paper-card-header-image: {
          max-height: 220px;
        }
      }
      h1 {
        @apply(--paper-font-headline);
        color: var(--default-primary-color);
        font-size: 1.2em;
        font-family: roboto, sans-serif;
      }
      .card-content p{
        font-size: .9em;
      }
      .sindescripcion{
        color: #999;
      }
      .card-actions {
        color: #fff;
      } 
      
    </style>
    <paper-card image="[[personaje.thumbnail.path]].[[personaje.thumbnail.extension]]" 
    elevation="1">
      <div class="card-content">
        <h1>[[personaje.name]]</h1>
        <p hidden="[[personaje.description]]" class="sindescripcion">
          No hay una descripci√≥n
        </p>
        <p hidden="[[!personaje.description]]">
          <rompe-cadena
            str="[[personaje.description]]"
            len="50"
          ></rompe-cadena>
        </p>
      </div>
      <div class="card-actions">
        
        <character-fav
          is-fav="[[isFav]]"
          on-tap="toggleFav"
          id="[[personaje.id]]"
        ></character-fav>
        
      </div>
    </paper-card>

  </template>
  <script>
    Polymer({
      is: 'character-card',

      properties: {
        personaje: {
          type: Object,
          // value: function() {
          //   return {
          //     "name": "Sabretooth",
          //     "description": "Alguna cosa que quieras destacar con este personaje",
          //     "thumbnail": {
          //       "path": "http://i.annihil.us/u/prod/marvel/i/mg/1/00/4ce1895117793",
          //       "extension": "jpg"
          //     }
          //   }
          // }
        },
        favoritos: Array,
        isFav: {
          type: Boolean,
          value: false
        }
      },

      observers: [
        'definirFav(personaje, favoritos)'
      ],
      
      definirFav: function(personaje, favs) {
        if(favs.indexOf(personaje.id) == -1) {
          this.set('isFav',false)
        } else {
          this.set('isFav',true)
        }
      },

      toggleFav: function(e) {
        this.isFav = !this.isFav
        this.fire('toggle-fav', {
          isFav: this.isFav,
          id: this.personaje.id
        })
      }

    });
  </script>
</dom-module>
